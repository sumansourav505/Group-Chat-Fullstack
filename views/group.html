<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat</title>
    <link rel="stylesheet" href="group.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar with groups -->
        <div class="sidebar">
            <h2>Your Groups</h2>
            <ul id="groupList"></ul>
            <button onclick="createGroup()">Create Group</button>
        </div>

        <!-- Chatbox -->
        <div class="chatbox">
            <div class="chat-header">
                <h2 id="groupTitle">Select a Group</h2>
                <button class="info-btn" onclick="toggleGroupInfo()">ℹ️ Info</button>
            </div>

            <div id="messages"></div>
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>

            <!-- Invite User Section -->
            <div class="invite-section">
                <input type="text" id="inviteUserId" placeholder="Enter User ID to Invite">
                <button onclick="inviteUser()">Invite User</button>
            </div>
        </div>

        <!-- Group Info Sidebar (Initially Hidden) -->
        <div class="group-info-sidebar" id="groupInfoSidebar">
            <h3>Group Info</h3>
            <ul id="groupMembersList"></ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="group.js"></script>
</body>
</html>
