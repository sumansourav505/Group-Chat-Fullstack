<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat</title>
    <link rel="stylesheet" href="group.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Your Groups</h2>
            <ul id="groupList"></ul>
            <button onclick="createGroup()">Create Group</button>
        </div>

        <div class="chatbox">
            <div class="chat-header">
                <h2 id="groupTitle">Select a Group</h2>
                <button class="info-btn" onclick="toggleGroupInfo()">‚ÑπÔ∏è Info</button>
            </div>

            <div id="messages"></div>

            <!-- WhatsApp-style Input Box -->
            <div class="chat-input-container">
                <input type="file" id="fileInput" hidden>
                <input type="text" id="messageInput" placeholder="Type a message...">
                <label for="fileInput" class="file-upload">üîó</label>
                <button onclick="uploadFile()" id="upload-btn" style="display: none;">‚¨ÜÔ∏è</button>
                <button onclick="sendMessage()" id="send-btn">‚û§</button>
            </div>

            <div class="invite-section">
                <input type="text" id="inviteUserId" placeholder="Enter User ID to Invite">
                <button onclick="inviteUser()">Invite User</button>
            </div>
        </div>

        <div class="group-info-sidebar" id="groupInfoSidebar">
            <h3>Group Info</h3>
            <ul id="groupMembersList"></ul>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="group.js"></script>
</body>
</html>
