<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="style.css">
    <!-- Use this instead of the kit URL -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>

<div class="container">
    <!-- Left Section -->
    <div class="left-section">
        <h1>Group Chat</h1>
        <p>Let's talk!!</p>
        <h2>ðŸŒŽ Around The World.</h2>
    </div>

    <!-- Right Section -->
    <div class="right-section">
        <div class="language-switch">English(USA) â–¼</div>
        <h2>Create Account</h2>

        <form id="signUpForm">
            <div class="input-group">
                <input type="text" id="name"placeholder="Full Name" required>
            </div>
            <div class="input-group">
                <input type="email" id="email" placeholder="Email Address" required>
            </div>
            <div class="input-group">
                <input type="tel" id="phone"placeholder="Phone Number" required>
            </div>
            <div class="input-group password">
                <input type="password" id="pwd"placeholder="Password" required>
                <!-- <i class="fas fa-eye-slash"></i> -->
            </div>

            <div class="terms">
                <input type="checkbox" id="terms" required>
                <label for="terms">I agree to the <a href="#">terms of service</a> and <a href="#">privacy policy</a></label>
            </div>

            <button type="submit" class="signup-btn">Sign Up</button>
        </form>

        <p class="or">Or Sign Up With</p>
        <div class="social-icons">
            <i class="fab fa-google"></i>
            <i class="fab fa-facebook"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-linkedin"></i>
        </div>

        <p class="login-link">Already have an account? <a href="#">Sign in</a></p>
    </div>
</div>
<script src="/signup.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
